# MediaWiki
  mediawiki:
    image: mediawiki
    container_name: mediawiki
    restart: unless-stopped
    networks:
      - t2_proxy
    security_opt:
      - no-new-privileges:true
#    ports:
#      - 8080:80
    volumes:
      - /var/www/html/images
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart
      # the mediawiki service
      # - ./LocalSettings.php:/var/www/html/LocalSettings.php
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    labels:
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.mediawiki-rtr.entrypoints=https"
      - "traefik.http.routers.mediawiki-rtr.rule=Host(`mediawiki.$DOMAINNAME`)"
      - "traefik.http.routers.mediawiki-rtr.tls=true"
      ## Middlewares
      - "traefik.http.routers.mediawiki-rtr.middlewares=chain-basic-auth@file"
      ## HTTP Services	  
      - "traefik.http.routers.mediawiki-rtr.service=mediawiki-svc"
      - "traefik.http.services.mediawiki-svc.loadbalancer.server.port=80"   
      
