# Varken - Media Monitoring
  varken:
    hostname: varken
    container_name: varken
    image: boerderij/varken
    restart: unless-stopped
    networks:
      - t2_proxy
    volumes:
      - $USERDIR/docker/varken:/config
    environment:
      - TZ=America/New_York
      - PUID=$PUID
      - PGID=$PGID
      - VRKN_GLOBAL_SONARR_SERVER_IDS=1
      - VRKN_GLOBAL_RADARR_SERVER_IDS=1
      - VRKN_GLOBAL_LIDARR_SERVER_IDS=1
      - VRKN_GLOBAL_TAUTULLI_SERVER_IDS=1
      - VRKN_GLOBAL_OMBI_SERVER_IDS=1
      - VRKN_GLOBAL_MAXMIND_LICENSE_KEY=KEY_GOES_HERE
      - VRKN_INFLUXDB_URL=influxdb
      - VRKN_INFLUXDB_PORT=8086
      - VRKN_INFLUXDB_SSL=false
      - VRKN_INFLUXDB_VERIFY_SSL=false
      - VRKN_INFLUXDB_USERNAME=DB_USER_HERE
      - VRKN_INFLUXDB_PASSWORD=DB_PW_HERE
      - VRKN_TAUTULLI_1_URL=URL_GOES_HERE
      - VRKN_TAUTULLI_1_FALLBACK_IP=
      - VRKN_TAUTULLI_1_APIKEY=API_KEY_HERE
      - VRKN_TAUTULLI_1_SSL=true
      - VRKN_TAUTULLI_1_VERIFY_SSL=true
      - VRKN_TAUTULLI_1_GET_ACTIVITY=true
      - VRKN_TAUTULLI_1_GET_ACTIVITY_RUN_SECONDS=30
      - VRKN_TAUTULLI_1_GET_STATS=true
      - VRKN_TAUTULLI_1_GET_STATS_RUN_SECONDS=3600
      - VRKN_SONARR_1_URL=URL_GOES_HERE
      - VRKN_SONARR_1_APIKEY=API_KEY_HERE
      - VRKN_SONARR_1_SSL=true
      - VRKN_SONARR_1_VERIFY_SSL=true
      - VRKN_SONARR_1_MISSING_DAYS=7
      - VRKN_SONARR_1_MISSING_DAYS_RUN_SECONDS=300
      - VRKN_SONARR_1_FUTURE_DAYS=1
      - VRKN_SONARR_1_FUTURE_DAYS_RUN_SECONDS=300
      - VRKN_SONARR_1_QUEUE=true
      - VRKN_SONARR_1_QUEUE_RUN_SECONDS=300
      - VRKN_RADARR_1_URL=URL_GOES_HERE
      - VRKN_RADARR_1_APIKEY=API_KEY_HERE
      - VRKN_RADARR_1_SSL=true
      - VRKN_RADARR_1_VERIFY_SSL=true
      - VRKN_RADARR_1_QUEUE=true
      - VRKN_RADARR_1_QUEUE_RUN_SECONDS=300
      - VRKN_RADARR_1_GET_MISSING=true
      - VRKN_RADARR_1_GET_MISSING_RUN_SECONDS=300
      - VRKN_LIDARR_1_URL=URL_GOES_HERE
      - VRKN_LIDARR_1_APIKEY=API_KEY_HERE
      - VRKN_LIDARR_1_SSL=true
      - VRKN_LIDARR_1_VERIFY_SSL=true
      - VRKN_LIDARR_1_MISSING_DAYS=30
      - VRKN_LIDARR_1_MISSING_DAYS_RUN_SECONDS=300
      - VRKN_LIDARR_1_FUTURE_DAYS=30
      - VRKN_LIDARR_1_FUTURE_DAYS_RUN_SECONDS=300
      - VRKN_LIDARR_1_QUEUE=true
      - VRKN_LIDARR_1_QUEUE_RUN_SECONDS=300
      - VRKN_OMBI_1_URL=URL_GOES_HERE
      - VRKN_OMBI_1_APIKEY=API_KEY_HERE
      - VRKN_OMBI_1_SSL=true
      - VRKN_OMBI_1_VERIFY_SSL=true
      - VRKN_OMBI_1_GET_REQUEST_TYPE_COUNTS=true
      - VRKN_OMBI_1_REQUEST_TYPE_RUN_SECONDS=300
      - VRKN_OMBI_1_GET_REQUEST_TOTAL_COUNTS=true
      - VRKN_OMBI_1_REQUEST_TOTAL_RUN_SECONDS=300
      - VRKN_OMBI_1_GET_ISSUE_STATUS_COUNTS=true
      - VRKN_OMBI_1_ISSUE_STATUS_RUN_SECONDS=300
